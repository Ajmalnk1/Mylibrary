{% extends 'base.html' %}
{% block body %}
<title>{% block title %}update{% endblock %}</title>
<style>
    body{
        width: 100%;
        height: 600px;
<!--        display: flex;-->
        align-items: center;
        justify-content: center;

    }
    #my_form{
        width: 600px;
        padding: 30px 600px;

    }
    input{
        width: 400px;

    }
    button{
        margin-top: 2px;
        width: 100px;
        background-color: #000;
        color: #ffffff;
        padding: 102px 0;
        font-size: 17px;
        font-weight: 600;
        border-radius: 15px;
        justify-content: center;
        align-items: center;
    }
</style>

<body>

<form enctype="multipart/form-data" id="my_form" method="post">
    {% csrf_token %}
    <h3 class="text-center">
        UPDATE HERE
    </h3><br>
    {% for i in form %}
    <label class="form-label">
        {{i.label}}
    </label>
    {{i}}
    {% endfor %}
    <input class="btn btn-lg btn-success" type="submit" value="UPDATE">
    <a href="{% url 'mylibrary:detail' book.id %}" class="btn btn-lg btn-primary">
        BACK
    </a>
</form>
{% endblock %}
